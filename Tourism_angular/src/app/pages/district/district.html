<div class="container">
    <h1 class="text-center">Kerala Districts</h1>
    <br>

    <div class="row g-4">
        @for (item of districts; track item.id)
   {
        <div class="col-md-3">
                <app-card [title]=item.title
                 [description]=item.description
                  [imglink]=item.imglink></app-card>

        </div>
           }
    </div>




</div>
